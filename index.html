<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <head>
        <link rel="stylesheet" type="text/css" href="main.css"> 

    </head>
    <title>Cadastro Pessoal</title>
    <script>
alert("Seja Bem Vindo(a)")

    </script>
</head>
<body>
<form action="">
    <ul>
        <li> 
            
            <h1>Cadastro Pessoal</h1>
            </li>
            <li>
        <label for="nome">Nome do Usuário:</label>
    <input type="text" id="nome" name="nomeusuario">
</li>
   <li> <label for="cpf">CPF:</label>
    <input type="number" id="cpf" cpf="cpfusuario">
</li>
    <li>
    <label for="rg">RG:</label>
    <input type="number" id="rg" rg="rgusuario">
</li>
<li>
    <label for="sexo">Sexo</label>
    <select name="sexo">
        <option value="" hidden></option>
        <option value="feminino">Feminino</option>
        <option value="masculino">Masculino</option>
    </select>
</li>
<li>
    <label for="endereço">Endereço</label>    
    <input type="text" id="endereço" endereço="endereço" >
    <label for="numero">Numero</label>
    <input type="number" id="numero" numero="numero" >
     <label for="bairro">Bairro</label>
    <input type="text" id="bairro" bairro="bairro" >
</li>   
  <li> 
    <label for="cidade">Cidade</label>
    <input type="text" id="cidade" cidade="cidade" >  
    <label for="estado">Estado</label>
    <input type="text" id="estado" estado="estado" >
    <label for="cep">Cep</label>
    <input type="number" id="cep" cep="cep" >
</li>
<li>
    <label for="telefone">Telefone Fixo</label>
    <input type="tel" id="telefone" telefone="telefone" >
      <label for="celular">Telefone Celular</label>
    <input type="tel" id="celular" celular="celular" >
</li>

<input type="button" value="Salvar" id="botao" onclick="Salvar()">
<script src="Salvar"></script>
<script>
   function Salvar(){
    alert("Seu Cadastro foi Salvo com Sucesso")
   }

</script>

</ul>
  

</form>

</body>
</html>
